<ion-header class="ion-no-border">
  <ion-toolbar>
  <ion-icon name="arrow-back" color="dark" routerLink="/login"></ion-icon>
   <div class="ion-padding flex-element">
     <h1><b>Personal details</b></h1>
   </div>
  </ion-toolbar>
</ion-header>

<ion-content>
 <div class="position ion-padding">

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item class="item-position">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item class="item-position">
      <ion-label position="floating">Phone</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>

    <ion-item class="item-position">
      <ion-label position="floating">Date of birth</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item class="item-position">
      <ion-label position="floating">Adress</ion-label>
      <ion-input type="adress"></ion-input>
    </ion-item>


    <div class="container-form-btn">
      <button class="form-btn custom-font" routerLink="/home">
        <b><b>SIGN UP</b></b>
      </button>
    </div>

    <h5 class="sign-in" routerLink="/login">Already have an account? Sign In </h5>

 </div>
</ion-content>
